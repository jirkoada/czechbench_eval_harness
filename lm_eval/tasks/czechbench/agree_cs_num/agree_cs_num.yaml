task: agree_cs_num
dataset_path: CIIRC-NLP/agree-cs
output_type: generate_until
validation_split: test
test_split: test
doc_to_text: !function utils.get_prompt
doc_to_target: !function utils.doc_to_target
generation_kwargs:
  until: "\n"
  max_gen_toks: 32
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - " "
      - "\n"
      - "Odpověď"
      - "[,;.!:'?\"_-]"
filter_list:
  - name: "flexible-extract"
    filter:
      - function: "regex"
        group_select: -1
        regex_pattern: "[0-9]+"
      - function: "take_first"
metadata:
  version: 1.0