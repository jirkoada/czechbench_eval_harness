task: snli_cs
dataset_path: ctu-aic/snli_cs
output_type: generate_until
test_split: test
validation_split: test
doc_to_text: !function utils.get_prompt
doc_to_target: !function utils.doc_to_target
doc_to_choice: ['Ne', 'Nevím', 'Ano']
generation_kwargs:
  until: "\n"
  max_gen_toks: 32
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - " "
      - "\n"
      - "Odpověď"
      - "[,;.!?:'\"_-]"
  - metric: f1
    aggregation: !function utils.macro_f1_score
    higher_is_better: true
metadata:
  version: 1.0